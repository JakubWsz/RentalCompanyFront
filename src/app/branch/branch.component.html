  <h4>Id: </h4>
  <input type="text" value="{{branch.id}}" [(ngModel)]="branch.id" [ngModelOptions]="{standalone:true}"
         [disabled]="!canChange()"/> <br>
  <h4>Adres: </h4>
  <input type="text" value="{{branch.address}}" [(ngModel)]="branch.address" [ngModelOptions]="{standalone:true}"
         [disabled]="!canChange()"/> <br>
  <h4>Pracownicy: </h4>
  <input type="text" value="{{branch.workers}}" [(ngModel)]="branch.workers" [ngModelOptions]="{standalone:true}"
         [disabled]="!canChange()"/> <br>
  <h4>DostÄ™pne samochody: </h4>
  <input type="text" value="{{branch.availableCars}}" [(ngModel)]="branch.availableCars"
         [ngModelOptions]="{standalone:true}"
         [disabled]="!canChange()"/> <br>
  <button disabled>
    Zaktualizuj
  </button>
</form>
